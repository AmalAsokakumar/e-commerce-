{% extends 'greatcart_base.html' %}
{% block content %}

<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Change Your Password</strong>
                    <span></span>
                </header>
                    <div class="card-body">

                        <div class="row">
                             <div class="col-md-12" >
                                 <form action="{% url 'change_password' %}" method="POST">
                                     {% csrf_token %}
                                       <div class="form-group">
                                            <label >Current Password</label>
                                           <input type="password" name="current_password" class="form-control"  placeholder="Current Password" required>
                                        </div>
                                       <div class="form-group">
                                            <label >New Password</label>
                                           <input type="password" name="new_password" class="form-control" placeholder="New Password " required>
                                        </div>
                                      <div class="form-group">
                                            <label >Confirm Password</label>
                                           <input type="password" name="confirm_password" class="form-control" placeholder="New Password " required>
                                        </div>
                                     <div class="p-3 pt-4 text-right">
                                         <input type="submit" value="Save" class="btn btn-primary">
                                     </div>
                                 </form>
                             </div> <!-- row.// -->
                        </div>
                    </div>
            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
</div>


</section>

{% endblock content %}
