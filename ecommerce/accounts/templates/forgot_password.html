{% extends 'greatcart_base.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->



	<div class="card mx-auto" style="max-width: 500px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      {% include 'includes/alerts.html' %}
      <form action="" method="POST">
        {% csrf_token %}
          <div class="form-group">
			 <input onkeypress="phoneno()" id="phone" type="text" class="form-control" title="Error Message" placeholder="phone Number " pattern="[1-9]{1}[0-9]{9}" name="phone_number">
          </div> <!-- form-group// -->

          <div class="form-group">
          	<a href="{% url 'otp_user_login' %}" class="float-right">Got password? Login</a>

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
        <script>
           function phoneno(){
            $('#phone').keypress(function(e) {
                var a = [];
                var k = e.which;

                for (i = 48; i < 58; i++)
                    a.push(i);

                if (!(a.indexOf(k)>=0))
                    e.preventDefault();
            });
        }
       </script>
</section>
{% endblock %}
