{% extends 'greatcart_base.html' %}


{% block content %}

<section class="section-content padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
 <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>


	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
      {% include 'includes/alerts.html' %}
      <form action="" method="POST">
        {% csrf_token %}
           <div class="form-group">
			 <input  class="form-control" placeholder="otp_code" type="text"  maxlength="6"  name="otp_code">
          </div> <!-- form-group// -->
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="Password" name="password" minlength="6" id="txtPassword">
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm Password" minlength="6" name="confirm_password"  id="txtConfirmPassword" >
          </div> <!-- form-group// -->


          <div class="form-group">
              <button type="submit" id="submit" name="submit" onclick="return Validate()" class="btn btn-primary btn-block"> Reset  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->



</section>
{% endblock %}
