{% extends 'admin_index.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% static 'images' as baseUrl %}

{% block content %}

<div class="container">
    <h2 class="ps-3 m-4"> {% if title %} {{ title }} {% endif %}</h2>
    <div class="m-auto mb-5 form-group col-md-6">
      <form action="" method="POST">
          {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-sm btn-primary form-control" type="submit"> Add </button>
      </form>
    </div>
  </div>




{% endblock content %}
