<div class="row">

            <script>

              var endpoint = "{%  url 'admin_js_chart' %}"
              var defaultData=[]
              var labels=[];
              var sales_labels=[]

              $.ajax({
                method:"GET",
                url:endpoint,
                success:function(data){
                  labels=data.labels

                  defaultData=data.default
                  sales_labels=data.sales_labels
                  sales_values=data.sales_values
                  setChart()

                },
                error:function(){
                  console.log("error")

                }
              })

  function setChart(){
    var ctx = document.getElementById("myChart");
    var ctx2 = document.getElementById("myChart2");
    const myChart2 = new Chart(ctx2, {
      type: 'doughnut',
      data: {
          labels:sales_labels,
          datasets: [{
              label: 'sales',
              data:sales_values,
              backgroundColor: [
              'rgba(0,255,0)',
                  'rgba(0,0,255)',
                  'rgba(255,255,0)',
                  'rgba(0,255,255)',
                  'rgba(255,0,255)',
                  'rgba(0,0,128)',
                  'rgba((128,0,0))',
                  'rgba(255,69,0)',
              ],
              borderColor: [

              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: 'Product Stock Chart',
            }
        }
    }
  });
  const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels:labels,
          datasets: [{
              label: 'Order Status',

              data:defaultData,
              backgroundColor: [
                  'rgba(0,255,0)',
                  'rgba(0,0,255)',

                    }

                    }

  });




}
